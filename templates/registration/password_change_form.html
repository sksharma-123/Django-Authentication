{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row">
  <h2 class="text-center" style="margin-bottom: 0px;">Change password</h2>
  <form method="post" style="width: 500px;" class="mx-auto" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-2">Change password</button>
  </form>
</div>
{% endblock %}
