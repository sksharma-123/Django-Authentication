{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-sm-12 col-md-6">
    <h2 class="text-center mt-5">Login</h2>
    <form method="post" class="text-center mt-5" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary mt-4 ml-3 mb-2">Login</button><br>
      <div class="row text-center mt-2">
        <a href="{% url 'password_reset' %}" class="btn btn-link">Forgot your password?</a>
        <a href="{% url 'signup' %}" class="btn btn-link">Not Registered Yet ! Register now</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
