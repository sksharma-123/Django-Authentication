<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="icon" href="" type="image" sizes="16x16">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

   <!-- Font Awesome -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
   <!-- Google Fonts -->
   <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
   <!-- MDB -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />

   <title></title>

   <style>
      .logo {
         height: 32px;
         width: 32px !important;
      }

      .logo2 {
         height: 50px;
         width: 50px !important;
      }

      .display-2 {
         background-color: rgb(10, 114, 211);
         padding-top: 40px;
         padding-bottom: 40px;
         padding-left: 50px;
         padding-right: 50px;
         width: fit-content;
         color: white;
      }

      .codemsg {
         margin-top: 90px;
      }

      .display-1 {
         margin-left: 130px;
      }

      .card {
         height: 285.62px;
      }

      .contribution {
         width: 220px;
         height: 220px;
         padding: 10px;
         background-color: azure;
         border-radius: 50%;
      }

      .contrib-link:hover {
         text-decoration: none;
      }

      .contrib-lang {
         padding: 15px;
         background-color: rgb(248, 255, 255);
         margin-bottom: 10px;
      }

      .zoom {
         padding: 60px;
         transition: transform .3s;
      }

      .zoom:hover {
         transform: scale(1.3);
      }

      #searchButton {
         border-width: 1px;
         padding-left: 10px;
         padding-right: 10px;
      }

      #search_by_languages {
         background-color: azure;
         border-top-left-radius: 8px;
         border-top-right-radius: 8px;
         margin-top: 80px;
      }

      #searchInput {
         min-width: 260px;
      }

      #searchButton {
         box-shadow: none;
         border: 1px solid lightgreen;
         padding-top: 8px;
         padding-bottom: 5px;
      }

      .section-divider {
         height: 5px;
         border-bottom-left-radius: 10px;
         border-bottom-right-radius: 10px;
      }

      .b-example-divider {
         height: 3rem;
         background-color: rgba(0, 0, 0, .1);
         border: solid rgba(0, 0, 0, .15);
         border-width: 1px 0;
         box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .bi {
         vertical-align: -.125em;
         fill: currentColor;
      }

      .feature-icon {
         display: inline-flex;
         align-items: center;
         justify-content: center;
         width: 4rem;
         height: 4rem;
         margin-bottom: 1rem;
         font-size: 2rem;
         color: #fff;
         border-radius: .75rem;
      }

      .icon-link {
         display: inline-flex;
         align-items: center;
      }

      .icon-link>.bi {
         margin-top: .125rem;
         margin-left: .125rem;
         transition: transform .25s ease-in-out;
         fill: currentColor;
      }

      .icon-link:hover>.bi {
         transform: translate(.25rem);
      }

      .icon-square {
         display: inline-flex;
         align-items: center;
         justify-content: center;
         width: 3rem;
         height: 3rem;
         font-size: 1.5rem;
         border-radius: .75rem;
      }

      .rounded-4 {
         border-radius: .5rem;
      }

      .rounded-5 {
         border-radius: 1rem;
      }

      .text-shadow-1 {
         text-shadow: 0 .125rem .25rem rgba(0, 0, 0, .25);
      }

      .text-shadow-2 {
         text-shadow: 0 .25rem .5rem rgba(0, 0, 0, .25);
      }

      .text-shadow-3 {
         text-shadow: 0 .5rem 1.5rem rgba(0, 0, 0, .25);
      }

      .card-cover {
         background-repeat: no-repeat;
         background-position: center center;
         background-size: cover;
      }

      .bd-placeholder-img {
         font-size: 1.125rem;
         text-anchor: middle;
         -webkit-user-select: none;
         -moz-user-select: none;
         user-select: none;
      }

      @media only screen and (max-width:768px) {
         #search_by_languages {
            margin-top: 20px;
         }

         #searchInput {
            min-width: 235px;
         }
      }

      @media only screen and (min-width:768px) {
         .profile {
            margin-right: 100px;
         }

         .navbar-brand {
            margin-left: 25px;
         }

         .codebcg {
            width: 750px;
            height: 650px;
            margin-top: -7px;
         }

         .bd-placeholder-img-lg {
            font-size: 3.5rem;
         }
      }

      @media only screen and (max-width: 1200px) {
         .style1 {
            display: none;
         }
      }
   </style>
</head>

<body>
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
         <a class="navbar-brand" href="{% url 'home' %}"><img src=""
               class="img-fluid w-100 logo" alt=""><b class="text-primary">Brand</b></a>

         <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
            data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
         </button>

         <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
               <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="/about/">About</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="">Link</a>
               </li>
               <ul class="navbar-nav">
                  <li class="nav-item dropdown">
                     <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ user.username }}
                     </a>
                     <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{% url 'settings' %}">Settings</a>
                        <a class="dropdown-item" href="/profile/{{user.username}}/">Your Profile</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
                     </div>
                  </li>
               </ul>
            </ul>
         </div>
      </div>
   </nav>


   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>
</body>

</html>
